name: Java CI with Maven

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9.1
    services:
        arcadedb:
            image: gfinger/arcadedb:23.3.1
    environment: integration_test
    env:
      ORG_MAKKIATO_ARCADEDB_CONNECTIONS_DEFAULT_HOST: arcadedb
      ORG_MAKKIATO_ARCADEDB_CONNECTIONS_DEFAULT_PORT: 2480
      ORG_MAKKIATO_ARCADEDB_CONNECTIONS_DEFAULT_DATABASE: integration-test
      ORG_MAKKIATO_ARCADEDB_CONNECTIONS_DEFAULT_USER: root
      ORG_MAKKIATO_ARCADEDB_CONNECTIONS_DEFAULT_PASSWORD: playwithdata
    steps:
    - uses: actions/checkout@v3
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Verify with Maven
      run: mvn -B verify --file pom.xml

